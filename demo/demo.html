<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <link href="demo.css" rel='stylesheet' type='text/css' />
  </head>
  <body>
    <div class="layout-wrapper">
      <h1>Plunge.js</h1>
      <button data-pl-trigger="unique-identifier" data-pl-position="auto">open dropdown</button>

      <div class="dropdown" data-pl-id="unique-identifier">
        Hello I'm a dropdown!
      </div>

      <button>open nothing</button>

      <button data-pl-trigger="second-one" data-pl-position="auto">open dropdown 2</button>

      <div class="dropdown" data-pl-id="second-one">
        dropdown 2
      </div>

      <button data-pl-trigger="third-dropdown" data-pl-position="auto" style="position: absolute; bottom: 80px;">open dropdown 3</button>

      <div class="dropdown" data-pl-id="third-dropdown">
        dropdown 3
      </div>

      <hr />

      <button data-pl-trigger="left-dropdown" data-pl-position="left">open left</button>

      <div class="dropdown" data-pl-id="left-dropdown">
        dropdown left
      </div>
      
      <button data-pl-trigger="top-dropdown" data-pl-position="top">open top</button>

      <div class="dropdown" data-pl-id="top-dropdown">
        dropdown top
      </div>

      <button data-pl-trigger="bottom-dropdown" data-pl-position="bottom">open bottom</button>

      <div class="dropdown" data-pl-id="bottom-dropdown">
        dropdown bottom
      </div>

      <button data-pl-trigger="right-dropdown" data-pl-position="right">open right</button>

      <div class="dropdown" data-pl-id="right-dropdown">
        dropdown right
      </div>

      
    </div>

    <script src="../plunge.js"></script>
  </body>
</html>
