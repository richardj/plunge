<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <link href="demo.css" rel='stylesheet' type='text/css' />
  </head>
  <body>
    <div class="layout-wrapper">
      <h1>Plunge.js</h1>


      <div data-pl-trigger="unique-identifier">
        <p>
        <span><button>click</button></span>
        </p>
      </div>


      <!--<button data-pl-trigger="unique-identifier" data-pl-position="auto">open dropdown</button>-->

      <div class="dropdown" data-pl-id="unique-identifier">
        Hello I'm a dropdown!
      </div>

      <button>open nothing</button>

      <button data-pl-trigger="second-one" data-pl-position="auto">open dropdown 2</button>

      <div class="dropdown" data-pl-id="second-one">
        dropdown 2
      </div>

      <button data-pl-trigger="third-dropdown" data-pl-position="auto" style="position: absolute; bottom: 280px;">open dropdown 3</button>

      <div class="dropdown" data-pl-id="third-dropdown">
        dropdown 3
      </div>

      <hr />

      <button data-pl-trigger="left-dropdown" data-pl-position="left">open left</button>

      <div class="dropdown" data-pl-id="left-dropdown">
        dropdown left
      </div>
      
      <button data-pl-trigger="top-dropdown" data-pl-position="top">open top</button>

      <div class="dropdown" data-pl-id="top-dropdown">
        dropdown top
      </div>

      <button data-pl-trigger="bottom-dropdown" data-pl-position="bottom">open bottom</button>

      <div class="dropdown" data-pl-id="bottom-dropdown">
        dropdown bottom
      </div>

      <button data-pl-trigger="right-dropdown" data-pl-position="right">open right</button>

      <div class="dropdown" data-pl-id="right-dropdown" style="width: 300px; height: 30px;">
        dropdown right
      </div>

      <hr />

      
      <button data-pl-trigger="right-dropdown" style="position: fixed; bottom: 40px; left: 25px;">open</button>

      <div class="dropdown" data-pl-id="right-dropdown">
        dropdown right
      </div>
      

      <div class="sidebar">
        Sidebar
        <p class="subheader">
          <a href="#" class="projects" load-project-list>
            <span data-pl-trigger="project-list">Text link</span>
          </a>
        </p>


        <hr />


        <a href="#" class="user" data-pl-trigger="user-menu">
          <span class="username">FF0000</span>
          <span class="icon icon-chevron-down small"></span>
        </a>

        <p data-pl-trigger="child-trigger-list">
          <span style="border: 1px solid red">
            <span>click</span>
          </span>
        </p>
        
        <span style="position: absolute; right: 20px; top: 20px; cursor: pointer;" data-pl-trigger="user-menu" data-pl-position="bottomRight">&#8230;</span>

        <span style="position: absolute; right: 80px; top: 20px; cursor: pointer;" data-pl-trigger="user-menu" data-pl-position="auto">&#8230;</span>
      </div>
    </div>


    <div class="dropdown" data-pl-id="child-trigger-list" style="width: 150px;">
      Triggered by child
    </div>
  

    <div class="dropdown" data-pl-id="user-menu" style="width: 150px;">
      Triggered by child
